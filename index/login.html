<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="../main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar nav-index">
        <div class="container-fluid containerNav-index">
            <a class="navbar-brand mb-0 h1" style="color: #fff" href="index.html">Porto Inseguro</a>
        </div>
    </nav>

    <video autoplay muted loop id="background-video">
        <source src="../img/aviaozinho.mp4" type="video/mp4">
    </video>


    <div class="container container-login">
        <div class="back-login">
            <form id="login-form" class="login-form">
                <input class="caixa-login" type="email" id="email" placeholder="E-mail" required />
                <input class="caixa-login" type="password" id="senha" placeholder="Senha" required />
                <button class="btn btn-dark" type="submit">Entrar</button>
                <p class="txt-login">Não possui conta? <a href="cadastro.html">Crie uma conta</a></p>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("login-form").addEventListener("submit", loginForm);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
